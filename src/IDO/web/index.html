<script src="https://cdn.jsdelivr.net/npm/chart.js@2.7.2/dist/Chart.bundle.min.js"
        integrity="sha256-XF29CBwU1MWLaGEnsELogU6Y6rcc5nCkhhx89nFMIDQ=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"
        integrity="sha256-ecWZ3XYM7AwWIaGvSdmipJ2l1F4bN9RXW6zgpeAiZYI=" crossorigin="anonymous"></script>

<script src="erc20Abi_1.js"></script>
<script src="idovote.js?uerwewel=" + Random()></script>
<script src="contract_1.js?12weweww121="+ Random() ></script>
<html>
    <body>
        <button onclick="getstatus()">获取列表信息</button>
        <br><br>
        <div  style="color:red; border-radius: 2%;  border: 2px solid burlywood;">
        用户操作：<br><hr>
        用户收益：<span style="color: red;" class="vote-Income">--.--</span><br><br>
        <button onclick="tokeoutVoteIncome()">提取收益</button> 
       
        <br>
        </div>
        <hr>
        
        <div  style="color:red; border-radius: 2%;  border: 2px solid burlywood;">
        操作流程：<br>
        1、设定通过率;<br>
        2、设定投票率：<br>
        3、设定投票分配收益：<br>
        4、投票<br>
        5、设定投票结束：<br>
        备注：下次投票后，结算上次投票收益。
        
        </div>
        <hr>
        <div  style="color:red; border-radius: 2%;  border: 2px solid burlywood;">
        管理员操作：<br><hr>
        一、设定通过率：<input type="text" id="set-passingRate" size=60><br><br>
        <button onclick="setpassingRate()">设定通过率</button>
        <hr>
        二、设定投票率：<input type="text" id="set-votingRatio" size=60><br><br>
        <button onclick="setvotingRatio()">设定投票率</button>
        <hr>
        <br>
        三、设定投票分配收益：<br>
        Address:<input type="text" id="set-DaoVoteIncome" value="0x000000000" size=60><br><br>
        Amount:<input type="text" id="set-amount" value="100" size=60><br><br>
        <button onclick="approveToken()">授权</button>
        <button onclick="setDaoVoteIncome()">设定投票分配收益</button>
        <button onclick="getvotecoin()">获取币信息</button>
        <hr>
        <br>
        四、投票：<br>
        coinAddress:<input type="text" id="set-coinAddress" value="0x000000000" size=60><br><br>
        poolTypeId:<input type="text" id="set-poolTypeId" value="0" size=60>   
            <from class="status">
                <input type="radio" name="vote" value="true" onclick="getvotestatus(1)" />pass
                <input type="radio" name="vote" value="false" onclick="getvotestatus(0)" />deny
            </from>
        <br><br>
        <button onclick="vote()">     投票   </button><br><hr>
        五、设定投票结束<br>
        coinAddress:<input type="text" id="set-end-coinAddress" value="0x000000000" size=60><br><br>
        <button onclick="setVoteCoinEnd()"> 设定投票结束</button>
        <hr>
            六、结算<br>
            coinAddress:<input type="text" id="set-settlement-coinAddress" value="0x000000000" size=60><br><br>
            <button onclick="settlement()"> 结算</button>
            <hr>
            七、设置项目方提币金额<br>
            coinAddress:<input type="text" id="set-take-coinAddress" value="0x000000000" size=60><br><br>
            amount:<input type="text" id="set-take-amount" value="0.01" size=60><br><br>
            <button onclick="setTakeOut()"> 提币金额</button>
            <hr>

            <br>
        </div>
    </body>
</html>
